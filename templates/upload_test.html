<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
</head>
<body>
    <h1>Upload a New Test</h1>
    <form method="POST" action="/upload_test" enctype="multipart/form-data">
        <label for="test_name">Test Name:</label>
        <input type="text" id="test_name" name="test_name" required>
        <br><br>
        <label for="test_file">Test File (Excel or CSV):</label>
        <input type="file" id="test_file" name="test_file" accept=".xlsx, .csv" required>
        <br><br>
        <input type="submit" value="Upload Test">
    </form>
    
    <a href="/admin_dashboard">Back to Dashboard</a>
</body>
</html>
