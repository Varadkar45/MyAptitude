<!DOCTYPE html>
<html>
<head>
    <title>Test Questions</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          margin: 0;
          padding: 0;
      }

      h1 {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 20px;
          margin: 0;
      }

      h2 {
          text-align: left;
      }

      #timer {
          text-align: center;
          font-size: 20px;
          margin: 20px;
      }

      .question {
          background-color: #fff;
          border: 1px solid #ccc;
          margin: 10px;
          padding: 10px;
      }

      .options {
          margin: 10px 0;
      }

      input[type="radio"] {
          margin-right: 5px;
      }

      .btn {
          display: block;
          width: 100%;
          max-width: 200px;
          margin: 20px auto;
          padding: 10px;
          text-align: center;
          background-color: #333;
          color: #fff;
          text-decoration: none;
          cursor: pointer;
      }
      .questions {
          padding: 10px;
      }
      .btn {
          display: block ;
          margin: 20px auto;
          background-color: #3498db;
          color: white;
          text-align: center;
          padding: 10px;
          border: none;
          text-decoration: none;
          cursor: pointer;
      }

      .btn:hover {
          background-color: #2374ab;
      }
      input[type="submit"] {
        width: 100px;
    display: block;
    margin: 0 auto;
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 10px;
    border: none;
    text-decoration: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #2374ab;
}
      
    </style>
</head>
<body>
    <h1>Test Questions</h1>

    <form method="POST" action="/submit_test">
        {% for question in test_questions %}
        <div class="question">
            <h2>Question {{ loop.index }}</h2>
            <p>{{ question.question }}</p>
            
            <label for="choice_{{ loop.index }}_1">
                <input type="radio" id="choice_{{ loop.index }}_1" name="answer_{{ loop.index }}" value="{{ question.option1 }}">
                {{ question.option1 }}
            </label><br>
            
            <label for="choice_{{ loop.index }}_2">
                <input type="radio" id="choice_{{ loop.index }}_2" name="answer_{{ loop.index }}" value="{{ question.option2 }}">
                {{ question.option2 }}
            </label><br>
            
            <label for="choice_{{ loop.index }}_3">
                <input type="radio" id="choice_{{ loop.index }}_3" name="answer_{{ loop.index }}" value="{{ question.option3 }}">
                {{ question.option3 }}
            </label><br>
            
            <label for="choice_{{ loop.index }}_4">
                <input type="radio" id="choice_{{ loop.index }}_4" name="answer_{{ loop.index }}" value="{{ question.option4 }}">
                {{ question.option4 }}
            </label><br>
        </div>
        {% endfor %}

        <input type="submit" value="Submit Test" >
    </form>

    <a href="/teacher_dashboard" class="btn">Back to Teacher Dashboard</a>
    
</body>
</html>
